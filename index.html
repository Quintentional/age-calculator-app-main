<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">
<form action="#">

<div id="day-div">

  <label for="day" id="day-label">Day</label>
  <input type="text" id="day" name="day" placeholder="DD">
  </div>

  <div id="month-div">
    <label for="month" id="month-label">Month</label>
    <input type="text" id="month" name="month" placeholder="MM">
  </div>

  <div id="year-div">
    <label for="year" id="year-label">Year</label>
    <input type="text" id="year" name="year" placeholder="YYYY">
  </div>

  <button>
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </button>

</form>
  
  


</div>

<div id="output">
  
  <div id="years">
    <h2 id="years-h2"><span id="years-span">--</span> years</h2>
  </div>

  <div id="months">
    <h2 id="months-h2"><span id="months-span">--</span> months</h2>
  </div>

  <div id="days">
    <h2 id="days-h2"><span id="days-span">--</span> days</h2>
  </div>

</div>
</div>
  <script src="index.js"></script>
</body>
</html>
