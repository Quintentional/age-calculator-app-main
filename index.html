<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="layout">
    <form action="#">

      <div id="day-div" class="div-flex">
        <label for="day" id="day-label">Day</label>
        <input type="text" id="day" name="day" placeholder="DD">
        <p id="day-required" class="required error">This field is required</p>
        <p id="day-invalid" class="invalid error">Must be a valid day</p>
        <p id="not-a-date" class="error">Must be a valid date</p>
      </div>

      <div id="month-div" class="div-flex">
        <label for="month" id="month-label">Month</label>
        <input type="text" id="month" name="month" placeholder="MM">
        <p id="month-required" class="required error">This field is required</p>
        <p id="month-invalid" class="invalid error">Must be a valid month</p>
      </div>

      <div id="year-div" class="div-flex">
        <label for="year" id="year-label">Year</label>
        <input type="text" id="year" name="year" placeholder="YYYY">
        <p id="year-required" class="required error">This field is required</p>
        <p id="year-invalid" class="invalid error">Must be a valid year</p>
        <p id="year-range" class="range error">Must be 1824-2024</p>
      </div>

      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>

    </form>

    <div id="output">

      <div id="years">
        <h2 id="years-h2"><span id="years-span">--</span>years</h2>
      </div>
  
      <div id="months">
        <h2 id="months-h2"><span id="months-span">--</span>months</h2>
      </div>
  
      <div id="days">
        <h2 id="days-h2"><span id="days-span">--</span>days</h2>
      </div>
  
    </div>
    </div>


  </div>

  <script src="index.js"></script>
</body>

</html>
